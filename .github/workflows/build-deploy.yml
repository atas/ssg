name: Ata's SSG - Build and Deploy

on:
  push:
    branches:

  workflow_dispatch:

permissions:
  contents: read
  packages: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/atas/ssg-builder:202312111157

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Restore Composer cache (if exists)
      - name: Get Composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      # Install Composer dependencies
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-dev

      - name: Run Ata's SSG HTML Builder
        uses: atas/actions/ssg-html-builder@main
        with:
          less_file_path: "assets/styles/style.less"

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: "html"
          path: "html"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: "html"
          path: "./html"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository
          path: "html"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
